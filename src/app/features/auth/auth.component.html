<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 p-4 relative overflow-hidden">

  <!-- Efectos de fondo animados -->
  <div class="absolute inset-0 overflow-hidden">
    <div class="absolute -top-40 -right-40 w-80 h-80 bg-blue-500/10 rounded-full blur-3xl animate-pulse"></div>
    <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-purple-500/10 rounded-full blur-3xl animate-pulse"></div>
    <div
      class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-96 h-96 bg-cyan-500/5 rounded-full blur-3xl"></div>
  </div>

  <div class="w-full max-w-6xl grid lg:grid-cols-2 gap-8 items-center relative z-10">

    <!-- Panel Izquierdo - Información -->
    <div class="hidden lg:flex flex-col justify-center space-y-8 p-12">
      <div class="space-y-6">
        <!-- Logo Icon -->
        <div
          class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-blue-500 to-cyan-500 rounded-2xl shadow-lg shadow-blue-500/50 transform hover:scale-110 transition-all duration-300">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-white" fill="none" viewBox="0 0 24 24"
               stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"/>
          </svg>
        </div>

        <div class="space-y-4">
          <h1 class="text-5xl font-bold text-white leading-tight">
            Gestiona tus
            <span class="block bg-gradient-to-r from-blue-400 to-cyan-400 bg-clip-text text-transparent">
              Finanzas
            </span>
          </h1>
          <p class="text-slate-400 text-lg leading-relaxed">
            Toma el control de tu futuro financiero con nuestra plataforma intuitiva y poderosa
          </p>
        </div>

        <!-- Características -->
        <div class="space-y-4 pt-6">
          <div class="flex items-center space-x-3 group cursor-pointer">
            <div class="w-2 h-2 bg-cyan-400 rounded-full group-hover:scale-150 transition-transform duration-300"></div>
            <span class="text-slate-300 group-hover:text-white transition-colors duration-300">Seguridad bancaria</span>
          </div>
          <div class="flex items-center space-x-3 group cursor-pointer">
            <div class="w-2 h-2 bg-cyan-400 rounded-full group-hover:scale-150 transition-transform duration-300"></div>
            <span
              class="text-slate-300 group-hover:text-white transition-colors duration-300">Reportes en tiempo real</span>
          </div>
          <div class="flex items-center space-x-3 group cursor-pointer">
            <div class="w-2 h-2 bg-cyan-400 rounded-full group-hover:scale-150 transition-transform duration-300"></div>
            <span
              class="text-slate-300 group-hover:text-white transition-colors duration-300">Análisis inteligente</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Panel Derecho - Formulario -->
    <div class="w-full">
      <div
        class="bg-slate-800/50 backdrop-blur-xl rounded-3xl shadow-2xl border border-slate-700/50 p-8 lg:p-12 transform hover:scale-[1.02] transition-all duration-300">

        <!-- Logo móvil -->
        <div class="lg:hidden flex justify-center mb-8">
          <div
            class="inline-flex items-center justify-center w-14 h-14 bg-gradient-to-br from-blue-500 to-cyan-500 rounded-xl shadow-lg">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-7 h-7 text-white" fill="none" viewBox="0 0 24 24"
                 stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"/>
            </svg>
          </div>
        </div>

        <div class="space-y-6">
          <!-- Header -->
          <div class="text-center space-y-2">
            <h2 class="text-3xl font-bold text-white">Bienvenido de nuevo</h2>
            <p class="text-slate-400">Inicia sesión para gestionar tus finanzas</p>
          </div>

          <!-- Formulario -->
          <form [formGroup]="formLogin" (ngSubmit)="onSubmit()" class="space-y-5">

            <!-- Campo Email -->
            <div class="space-y-2">
              <label for="email" class="text-sm font-medium text-slate-300">
                Nombre de usuario o correo electrónico
              </label>
              <div class="relative group">
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                  <svg xmlns="http://www.w3.org/2000/svg"
                       class="w-5 h-5 text-slate-500 group-focus-within:text-cyan-400 transition-colors duration-300"
                       fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"/>
                  </svg>
                </div>
                <input
                  type="text"
                  id="email"
                  formControlName="userName"
                  name="email"
                  placeholder="Nombre de usuario"
                  required
                  class="w-full pl-12 pr-4 py-3.5 bg-slate-900/50 border border-slate-600 rounded-xl text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent transition-all duration-300 hover:border-slate-500"
                />
              </div>
            </div>

            <!-- Campo Contraseña -->
            <div class="space-y-2">
              <label for="password" class="text-sm font-medium text-slate-300">
                Contraseña
              </label>
              <div class="relative group">
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                  <svg xmlns="http://www.w3.org/2000/svg"
                       class="w-5 h-5 text-slate-500 group-focus-within:text-cyan-400 transition-colors duration-300"
                       fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                  </svg>
                </div>
                <input
                  [type]="showPassword ? 'text' : 'password'"
                  id="password"
                  formControlName="password"
                  name="password"
                  placeholder="Introduce tu contraseña"
                  required
                  class="w-full pl-12 pr-12 py-3.5 bg-slate-900/50 border border-slate-600 rounded-xl text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent transition-all duration-300 hover:border-slate-500"
                />
                <button
                  type="button"
                  (click)="togglePasswordVisibility()"
                  class="absolute inset-y-0 right-0 pr-4 flex items-center text-slate-500 hover:text-cyan-400 transition-colors duration-300"
                >
                  @if (!showPassword) {
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none"
                         viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                    </svg>
                  } @else {


                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none"
                         viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>
                    </svg>
                  }
                </button>
              </div>
            </div>

            <!-- Recordarme y Olvidé contraseña -->
            <div class="flex items-center justify-between">
              <label class="flex items-center space-x-2 cursor-pointer group">
                <input
                  type="checkbox"
                  formControlName="rememberMe"
                  name="rememberMe"
                  class="w-4 h-4 rounded border-slate-600 bg-slate-900/50 text-cyan-500 focus:ring-2 focus:ring-cyan-500 focus:ring-offset-0 transition-all duration-300 cursor-pointer"
                />
                <span class="text-sm text-slate-400 group-hover:text-slate-300 transition-colors duration-300">Recuérdame</span>
              </label>
              <button
                type="button"
                (click)="onForgotPassword()"
                class="text-sm text-cyan-400 hover:text-cyan-300 transition-colors duration-300 font-medium"
              >
                ¿Olvidaste tu contraseña?
              </button>
            </div>

            <!-- Botón Submit -->
            <button
              type="submit"
              [disabled]="isLoading"
              class="w-full py-3.5 bg-gradient-to-r from-blue-500 to-cyan-500 hover:from-blue-600 hover:to-cyan-600 text-white font-semibold rounded-xl shadow-lg shadow-blue-500/50 hover:shadow-blue-500/70 transform hover:scale-[1.02] active:scale-[0.98] transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none flex items-center justify-center space-x-2"
            >
              @if (!isLoading) {
                <span>Iniciar Sesión</span>
              } @else {

                <span class="flex items-center space-x-2">
                <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
                     viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor"
                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span>Iniciando...</span>
              </span>
              }
            </button>
          </form>

          <!-- Registro -->
          <div class="text-center pt-4">
            <p class="text-slate-400">
              ¿No tienes una cuenta?
              <button
                type="button"
                (click)="onRegister()"
                class="text-cyan-400 hover:text-cyan-300 font-semibold transition-colors duration-300 ml-1"
              >
                Regístrate
              </button>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
