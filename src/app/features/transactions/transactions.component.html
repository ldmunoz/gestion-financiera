<div class="py-4 px-6 h-full">
  <b class="text-2xl"> Registro de Transacciones</b>
  <p class="text-">AÃ±ade y gestiona tus ingresos y gastos para mantener un control detallado de tus finanzas</p>
  <div class="mt-4 flex flex-wrap gap-3 ">
    <div
      class="w-2/6 h-full bg-white rounded-3xl shadow-lg shadow-blue-200 border
    border-slate-700/50 p-5  transform hover:scale-[1.02] transition-all duration-300">
      <b class="text-xl">Nuevo Movimiento</b>

      <!-- Formulario -->
      <form [formGroup]="formLogin" (ngSubmit)="onSubmit()" class="gap-3">

        <div class="w-full flex flex-row bg-gray-100 rounded-2xl border border-gray-100 mt-4">
          <div class="flex-1 text-center rounded-xl py-2 my-1 ml-1 cursor-pointer"
               [ngClass]="isPay ? 'bg-white text-blue-700' : 'bg-gray-100 hover:text-blue-700 hover:bg-gray-200' "
               (click)="changeTypePay()"
               (keydown)="changeTypePay()">
            Ingreso
          </div>

          <div class="flex-1 w-full h-full text-center rounded-xl py-2 my-1 mr-1  cursor-pointer"
               [ngClass]="!isPay ? 'bg-white text-blue-700' : 'bg-gray-100 hover:text-blue-700 hover:bg-gray-200'"
               (click)="changeTypePay()"
               (keydown)="changeTypePay()">
            Gasto
          </div>
        </div>

        <!-- Campo Email -->
        <div class="space-y-2 ">
          <label for="email"
                 class="text-sm font-medium text-slate-300 group-focus-within:text-cyan-400 transition-colors duration-300">
            Monto
          </label>
          <div class="relative group">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
              <svg xmlns="http://www.w3.org/2000/svg"
                   class="w-5 h-5 text-slate-500 group-focus-within:text-cyan-400 transition-colors duration-300"
                   fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"/>
              </svg>
            </div>
            <input
              type="text"
              id="email"
              formControlName="amount"
              name="amount"
              placeholder="Nombre de usuario"
              required
              class="w-full pl-12 pr-4 py-3.5  border border-slate-600 rounded-xl
                   placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent
                    transition-all duration-300 hover:border-slate-500"
            />
          </div>
        </div>

      </form>
    </div>

    <div class=" flex-1 bg-white rounded-3xl shadow-lg shadow-blue-200 border border-slate-700/50
    p-8 lg:p-12 transform hover:scale-[1.02] transition-all duration-300">
      2
    </div>
  </div>
</div>
